        <div class="formulario">
            <h2>Formulario De Contacto</h2>
            <form action="">
                <div class="entradas">
                    <input type="text" name="" id="" placeholder="Ingresa Tu Nombre" class="entrada">
                    <input type="email" name="" id="" placeholder="example@gmail.com" class="entrada" required>
                    <input type="tel" name="" id="" placeholder="Ingrese Su Número de telefono" class="entrada">
                </div>
                <div class="botones">
                    <input type="submit" name="" id="" class="boton">
                    <input type="reset" name="" id="" class="boton">
                </div>
            </form>
        </div>


        <div class="mensaje">
            <h2>Ingrese Su Mensaje</h2>
            <div class="textarea">
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese Su Mensaje Aquí"></textarea>
            </div>
